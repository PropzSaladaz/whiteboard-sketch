<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawingApp</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="ui-wrapper">
        <button class="hide-menu btn-border btn-clickeable">HIDE</button>
        <div class="ui main-menu">
            <button class="clear-screen toggle-menu btn-border btn-clickeable">DEL</button>
            <div class="separator"></div>
            <button class="btn-border btn-clickeable">SAV</button>
            <button class="btn-border btn-clickeable">UND</button>
            <button class="btn-border btn-clickeable theme">THE</button>
            <div class="separator"></div>
            <input class="line-width" orient="vertical" type="range" value="1" min="1" max="100">
        </div>

        <div class="ui color-pallet-wrapper">
            <div class="color-pallet"></div>
        </div>

    </div>
    <canvas class="foreground-canvas"></canvas>
    <canvas class="background-canvas"></canvas>
    <script type="module" src="./src/foreground-canvas.js"></script>

</body>
</html>
